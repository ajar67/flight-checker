<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div
      id="app"
      class="flex h-screen flex-col items-center justify-between text-center"
    >
      <div id="navbar" class="navbar bg-base-300">
        <p>Navbar</p>
      </div>
      <div id="content" class="w-full bg-base-200 px-8">
        <p>Content</p>
      </div>
      <div id="footer" class="footer footer-center bg-base-300 p-4">
        <p>Footer</p>
      </div>
    </div>


    <div class="arrival__container">
      <p>Arrivals</p>
      <div class="arrival__display">
        <p>Ident</p>
        <p>Type</p>
        <p>From</p>
        <p>Arrival Time</p>
        <p>Departure Time</p>
      </div>
      <template class="template">
        <div class="arrival__tabs">
          <div class="arrival__ident_value"></div>
          <div class="arrival__type_value"></div>
          <div class="arrival__from_value"></div>
          <div class="arrival__atime_value"></div>
          <div class="arrival__dtime_value"></div>
        </div>
      </template>
    </div>

    <div class="departure__container">
      <p>Departures</p>
      <div class="departure__display">
        <p>Ident</p>
        <p>Type</p>
        <p>From</p>
        <p>Arrival Time</p>
        <p>Departure Time</p>
      </div>
      <template class="template__two">
        <div class="departure__tabs">
          <div class="departure__ident_value"></div>
          <div class="departure__type_value"></div>
          <div class="departure__from_value"></div>
          <div class="departure__atime_value"></div>
          <div class="departure__dtime_value"></div>
        </div>
      </template>
    </div>



    <script type="module" src="./src/index.js"></script>
  </body>
</html>
